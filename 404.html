<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Jitume Executive VAs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #FFC700, #FF8C42, #E91E92);
        }
        .error-number {
            font-size: 8rem;
            color: white;
            margin: 0;
            font-weight: 700;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            color: white;
            margin: 1rem 0;
            font-weight: 600;
        }
        .error-message {
            color: rgba(255,255,255,0.9);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .error-home-btn {
            background: white;
            color: #E91E92;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .error-home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-number">404</h1>
        <p class="error-title">Page Not Found</p>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="error-home-btn">Go Home</a>
    </div>
</body>
</html>
