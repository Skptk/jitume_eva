[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "."
  # Default build command
  command = "echo 'No build step required - static site'"

[build.environment]
  # Node.js version for any build processes
  NODE_VERSION = "18"

[[redirects]]
  from = "https://www.jitumeva.netlify.app/*"
  to = "https://jitumeva.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://jitumeva.netlify.app/*"
  to = "https://jitumeva.netlify.app/:splat"
  status = 301
  force = true

# SPA fallback - rewrite non-existent paths to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
